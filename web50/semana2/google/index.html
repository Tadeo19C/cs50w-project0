<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="images.html">Imagenes</a>
            <a href="advanced.html">Búsqueda avanzada</a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="img/580b57fcd9996e24bc43c51f.png" alt="" class="img">
            </figure>
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <div class="search">
                    <span class="search-logo"></span> 
                    <input type="text" name="q" id="image-search-input" placeholder="Buscar imágenes">
                    <button type="button"><span class="micro"></span></button> 
                </div>
            <div class="search-butons">
                <button type="submit">Buscar con Google</button>
                <button type="button" onclick="feelingLucky()">Voy a tener suerte</button>
            </div>
            <p>Google offers in: <a href="">..Language</a></p>
        </div>
    </main>

    <footer>
        <section><span>Nicaragua</span></section>
      
        <section class="more">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>

    <script>
        function feelingLucky() {
            const query = document.getElementById('search-input').value;
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=Im+Feeling+Lucky`;
        }
    </script>
</body>
</html>
