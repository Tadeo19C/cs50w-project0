<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="index.html">Búsqueda</a>
            <a href="images.html">Imagenes</a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="img/580b57fcd9996e24bc43c51f.png" alt="Google Logo" class="img">
            </figure>
            <form class="search-form" action="https://www.google.com/search" method="GET">
                <div class="advanced-search">
                    <label for="all-words">Buscar páginas con… “todas estas palabras”</label>
                    <input type="text" name="as_q" id="all-words">
                    
                    <label for="exact-phrase">Buscar páginas con… “esta palabra o frase exacta”</label>
                    <input type="text" name="as_epq" id="exact-phrase">
                    
                    <label for="any-words">Buscar páginas con… “cualquiera de estas palabras”</label>
                    <input type="text" name="as_oq" id="any-words">
                    
                    <label for="none-words">Buscar páginas con… “ninguna de estas palabras”</label>
                    <input type="text" name="as_eq" id="none-words">
                </div>
                <div class="search-buttons">
                    <button type="submit" class="blue-button">Búsqueda Avanzada</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <section><span>Nicaragua</span></section>
      
        <section class="more">
            <div>
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
